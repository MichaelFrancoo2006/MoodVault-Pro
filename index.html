<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodVault Pro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar">
        <div class="logo">MoodVault Pro</div>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#mood-tracker">Mood Tracker</a></li>
          <li><a href="#vault-list">Vaults</a></li>
          <li><a href="#settings">Settings</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Home Section -->
      <section id="home" class="section">
        <h1>Welcome to MoodVault Pro</h1>
        <p>
          Track your emotions, secure your journal, and grow your emotional
          awareness.
        </p>
        <div class="quote-box">
          <p>
            <strong>Motivational Quote:</strong>
            <span id="quote">Every day is a fresh start.</span>
            <button id="refresh-quote">Refresh Quote</button>
          </p>
        </div>
      </section>

      <!-- Mood Tracker -->
      <section id="mood-tracker" class="section">
        <h2>How are you feeling today?</h2>
        <div class="mood-options">
          <button class="mood-btn" data-mood="Happy">😊 Happy</button>
          <button class="mood-btn" data-mood="Sad">😢 Sad</button>
          <button class="mood-btn" data-mood="Angry">😠 Angry</button>
          <button class="mood-btn" data-mood="Tired">😴 Tired</button>
          <button class="mood-btn" data-mood="Love">❤️ Love</button>
        </div>

        <textarea
          id="journal-entry"
          placeholder="Write your thoughts..."
          required
        ></textarea>

        <form id="vault-form">
          <label for="vault-password">Set Password:</label>
          <input
            type="password"
            id="vault-password"
            placeholder="Enter password"
            required
          />
          <button type="submit">Save to Vault</button>
        </form>
      </section>

      <!-- Vault List -->
      <section id="vault-list" class="section">
        <h2>Your Vaults</h2>
        <div class="vault-controls">
          <select id="sort-vaults">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="alphabetical">Alphabetical</option>
          </select>
        </div>

        <ul id="vaults">
          <!-- Vault entries will be inserted here dynamically -->
          <!-- Template for vault entry -->
          <!-- 
        <li class="vault-entry">
          <div class="vault-content">
            <p>😊 Feeling Happy - 2025-04-14</p>
          </div>
          <div class="vault-actions">
            <button class="unlock-btn" title="Unlock">👁️</button>
            <button class="update-btn" title="Update">✏️</button>
            <button class="delete-btn" title="Delete">🗑️</button>
          </div>
        </li>
        --></ul>
      </section>
    </main>
  </body>
</html>
